<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya ha iniciado sesi칩n</h2>
</div>
<ng-template #loggedOut>
    <div class="wrapper wrapper-full-page"
        style="background-image: url('https://www.upeu.edu.pe/wp-content/uploads/2019/07/UPeU-Lima.jpg');">
        <div class="full-page  section-image" data-color="black" data-image="../../assets/img/full-screen-image-2.jpg">
            <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
            <div class="content">
                <div class="container">
                    <div class="row justify-content-center mt-5">
                        <div class="col-4 mt-5">
                            <form class="form mt-5" method="" action="">
                                <div class="card card-login card-hidden">
                                    <div class="card-header ">
                                        <ul class="nav nav-tabs">
                                            <li class="nav-item">
                                                <a class="nav-link" routerLink="/login">Iniciar Sesi칩n</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" routerLink="/registro">CrearCuenta</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="card-body ">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label>Registre su nuevo Nombre</label>
                                                <input type="email" placeholder="Ingresa tu nombre"
                                                    class="form-control" name="nombre" 
                                                    [(ngModel)]="nombre" required>
                                            </div>
                                            <div class="form-group">
                                                <label>Registra tu nuevo Usuario</label>
                                                <input type="email" placeholder="Ingresa tu usuario"
                                                    class="form-control" name="nombreUsuario" 
                                                    [(ngModel)]="nombreUsuario">
                                            </div>
                                            <div class="form-group">
                                                <label>Contrase침a</label>
                                                <input type="password" placeholder="ingresa contrase침a"
                                                    class="form-control" name="password" [(ngModel)]="password"> 
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer ml-auto mr-auto">
                                        <button type="submit" class="btn btn-warning btn-wd"
                                        (click)="onRegister()">Crear Cuenta</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
