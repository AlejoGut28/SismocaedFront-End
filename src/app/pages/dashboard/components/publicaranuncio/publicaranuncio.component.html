 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<div class="card table-with-links">
    <div class="card-header "> 
      <h4 class="card-title">Cuadro de convenios</h4>
        <!-- <p class="card-category">Here is a subtitle for this table</p> -->
        <button type="button" class="btn btn-primary" style="margin-left: 81%;"
        data-toggle="modal" data-target="#modalConvenio">Agregar Anuncio
       </button>
    </div>
    <div class="modal fade" id="modalConvenio" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <h3 class="modal-title" style="text-align: center;">Registrar Convenio</h3>
            <div class="modal-body">
                <div class="form-group">
                    <label for="n_documento">NÂ° de documento</label>
                    <input type="email" class="form-control" id="n_documento" aria-describedby="emailHelp"
                    style="width:70%" >
                  </div>
                  <div class="form-group">
                    <label for="fecha_inicio">Fecha de Inicio</label>
                    <input type="date" class="form-control" id="fecha_inicio" aria-describedby="emailHelp"
                    style="width:70%">
                  </div>
                  <div class="form-group">
                    <label for="fecha_fin">Fecha de Finalizacion</label>
                    <input type="date" class="form-control" id="fecha_fin" aria-describedby="emailHelp"
                    style="width:70%">
                  </div>
                  <div class="form-group">
                    <label for="universidad">Universidad</label>
                    <select class="form-control form-control-lg" style="width:70%" id="universidad">
                        <option>...</option>
                      </select>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" >Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
 <div class="card-body table-full-width table-responsive">
        <table class="table table-hover table-striped" >
            <thead>
                <th>#</th>
                <th>Titulo</th>
                <th>Url_Imagen</th>
                <th>Imagen_Id</th>
                <th>Estado</th>
                <th>Opciones</th>
                <th class="d-none"></th>
            </thead>
            <tbody  *ngFor="let Publicidad of publicidadLista">
                <tr>
                    <td>{{Publicidad.idpublicidad}}</td>
                    <td>{{Publicidad.titulo}}</td>
                    <td>{{Publicidad.url_imagen}}</td>
                    <td>{{Publicidad.imagenId}}</td>
                    <td>{{Publicidad.estado == 1? 'Activo' : 'Inactivo'}}</td>
                    <td class="td-actions text-right">
                        <a href="#" rel="tooltip" title="Edit Profile" class="btn btn-success btn-link btn-xs">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a href="#" rel="tooltip" title="Remove" class="btn btn-danger btn-link btn-xs">
                            <i class="fa fa-times"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
