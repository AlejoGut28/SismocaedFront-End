<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Eliminando imagen...</p>
</ngx-spinner>


<div class="card table-with-links">
    <div class="card-header "> 
      <h4 class="card-title">Cuadro de convenios</h4>
        <!-- <p class="card-category">Here is a subtitle for this table</p> -->
        <button type="button" class="btn btn-primary" style="margin-left: 81%;"
        data-toggle="modal" data-target="#modalConvenio"><i class="fas fa-window-restore"></i>   Agregar Anuncio
       </button>
    </div>



    <div class="modal fade" id="modalConvenio" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <h3 class="modal-title" style="text-align: center;">Registrar Anuncio</h3>


            
  <div class="modal-body">
        <div class="form-group">
              <label for="n_documento">Nombre</label>
              <input type="email" class="form-control" id="nombre" aria-describedby="emailHelp"
                    style="width:70%" >
        </div>  
          <form (ngSubmit)="onUpload()" novalidate enctype="multipart/form-data">
          <div class="custom-file">
          <input type="file" class="custom-file-input" id="publicidad" #imagenInputFile
          (change)="onFileChange($event)" accept="image/png, image/jpeg, image/gif">
         <label class="custom-file-label" for="publicidad">Elegir una nueva Imagen</label>
         </div>
         <div *ngIf="publicidad" class="mt-5">
         <h5>Vista Previa:</h5>
         <div>
            <img class="image-thumbnail" style="max-width: 100px" [src]="publicidadMin">
        </div>
     </div>
        <div class="modal-footer">
               <button class="btn btn-outline-danger" [disabled]="!publicidad" (click)="reset()"><i class="fas fa-sync-alt"></i> Reset</button>
                <button type="submit" class="btn btn-outline-success" [disabled]="!publicidad" ><i class="fas fa-upload"></i> Guardar</button>
       </div>
   </form>
   </div>




  </div>
 </div>
</div>
</div>
    




    <!--TABLA DE LISTA -->  
 <div class="card-body table-full-width table-responsive">
        <table class="table table-hover table-striped" >
            <thead>
                <th>#</th>
                <th>Titulo</th>
                <th>Url_Imagen</th>
                <th>Imagen_Id</th>
                <th>Estado</th>
                <th>Opciones</th>
                <th class="d-none"></th>
            </thead>
            <tbody  *ngFor="let Publicidad of publicidadLista">
                <tr>
                    <td>{{Publicidad.idpublicidad}}</td>
                    <td>{{Publicidad.titulo}}</td>
                    <td>{{Publicidad.url_imagen}}</td>
                    <td>{{Publicidad.imagenId}}</td>
                    <td>{{Publicidad.estado == 1? 'Activo' : 'Inactivo'}}</td>
                    <td class="td-actions text-right">
                        
                        <a rel="tooltip" title="Remove" class="btn btn-danger btn-link btn-xs" (click)="borrar(Publicidad.idpublicidad)">
                            <i class="fa fa-times"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
